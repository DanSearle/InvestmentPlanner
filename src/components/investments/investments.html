<h2>Investments</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Account Name</th>
            <th>Initial Investment</th>
            <th>Per Month Investment</th>
            <th>Number of Months</th>
            <th>Total Invested</th>
            <th>Expected Rate</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: investments">
        <tr data-bind="css: { danger: account.risk() == 'High', warning: account.risk() == 'Medium' }">
            <td data-bind="text: name"></td>
            <td>
                <editable-text params="text: initial"></editable-text>
            </td>
            <td>
                <editable-text params="text: perMonth"></editable-text>
            </td>
            <td>
                <editable-text params="text: months"></editable-text>
            </td>
            <td>
                <div class="form-group" data-bind="css: { 'has-error': totalInvested.hasError }">
                    <span data-bind="text: totalInvested" class="control-label"></span>
                </div>
            </td>
            <td><span data-bind="text: account.expectedRate"></span>%</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th>Totals</th>
            <td data-bind="text: totalInitialInvestment"></td>
            <td data-bind="text: totalPerMonth"></td>
            <td></td>
            <td data-bind="text: totalInvestment"></td>
            <td data-bind=""></td>
    </tfoot>
</table>
